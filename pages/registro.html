<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurelys - Joyeria y casa de cambio</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/animado.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
 
  <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>

</head>
<body class="grid-container_1">

  <div id="header">
    <p_header></p_header>
  </div>
  
  <aside class="sidebar" id="asid">
    <p_aside></p_aside>
  </aside>
  <article class="main">


    <div class="container">
      <center>
        <h2 class="subtitulo">Nos alegra que te unas a nuestro equipo</h2>
        <h7 class="parrafo">Usaremos tus datos para hacerte la entrega de tus productos favoritos</h7>
      </center>

      <form action="" class="formulario" id="formulario_completo">
        <div class="malla_3_formulario">
          <div class="envoltorio">
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="lastname" placeholder="Apellido">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="dni" placeholder="DNI">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="email" placeholder="Correo electronico">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="address" placeholder="Direccion">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="postal" placeholder="Codigo Postal">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="tel1" placeholder="Telefono 1">
          </div>
          <div class="envoltorio">
            <input type="text" class="form-control" id="tel2" placeholder="Telefono 2">
          </div>
        </div>
        <div class="envoltorio_botones">
          <button type="submit" class="btn btn-primary mb-3">Registrarse</button>
          <p class="advertencias" id="advertencias"></p>
        </div>
      </form>

    </div>
  </article>




  <footer class="footer" id="foot">
    <p_footer></p_footer>
  </footer>
  <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="../scripts/jquery-3.6.1.min.js"></script>
  <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../scripts/vue.js"></script>
  <script src="https://kit.fontawesome.com/bc7a9e3b66.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../scripts/app.js"></script>
</body>
</html>
